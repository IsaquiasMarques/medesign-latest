<div class="container-preview--images" *ngIf="this.hasPreviewImages">

    @if (this.thePreview.layout === this.previewEnum.GRAPHIC_DESIGN) {
        
        <div class="header-container">
            <div class="card-image relative rounded-2xl overflow-hidden w-full h-[34.75rem]">
                <img
                src="{{ this.getFirstItem }}"
                (click)="this.previewImage(this.getFirstItem)"
                class="w-full h-full object-cover object-center"
                alt="">
            </div>
        </div>
        <div class="body-container mt-12 mb-16 flex flex-wrap gap-[70px] justify-start items-stretch">
            @for (item of this.getItemsWithoutFirstAndLast; track $index) {
                <div class="card-image relative rounded-2xl overflow-hidden w-full md:w-[calc((50%-35px))]">
                    <img
                    src="{{ item.imagePath }}"
                    (click)="this.previewImage(item.imagePath)"
                    class="w-full h-full object-cover object-center"
                    alt="">
                </div>
            }
        </div>
        <div class="footer-container">
            <div class="card-image rounded-2xl overflow-hidden w-full h-[34.75rem]">
                <img
                src="{{ this.getLastItem }}"
                (click)="this.previewImage(this.getLastItem)"
                class="w-full h-full object-cover object-center"
                alt="">
            </div>
        </div>

    } @else if(this.thePreview.layout === this.previewEnum.WEB_DESIGN) {

        @for (item of this.thePreview.images; track $index) {
            <div class="generalist-body-container mb-5">
                <div class="card-image relative rounded-2xl overflow-hidden w-full h-auto">
                    <img
                    src="{{ item.imagePath }}"
                    (click)="this.previewImage(item.imagePath)"
                    class="w-full h-full object-cover object-center"
                    alt="">
                </div>
            </div>
        }

    }

</div>
